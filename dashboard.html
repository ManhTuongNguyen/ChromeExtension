<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.custom.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div id="container">
        <!--Write a simple dashboard-->
        <div class="space-top"></div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <form>
                    <label for="authorization">API key</label>
                    <input type="text" class="form-control" id="authorization" placeholder="Enter API key">
                    <button type="button" class="btn btn-primary mt-3" id="button">Set data</button>
                </form>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="js/notification.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- <script src="tailwind.js"></script> -->
</body>

</html>
