<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Dashboard</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">API Documentation</h5>
                <a href="https://mtuongpk123.pythonanywhere.com/api/schema/swagger-ui/" , target="_blank" ,
                    class="btn btn-primary">Go to API Docs</a>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Set API Key</h5>
                <input type="text" id="authorization" class="form-control" placeholder="Enter your API key here">
                <button class="btn btn-primary mt-2" id="btn-save-key">Set API Key</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Saved word</h5>
                <p id="info_text">You have not saved any word!</p>
                <button class="btn btn-success mt-2" id="btn-update-word">Update translation and pronunciation</button>
                <p class="mt-2">For some reason, multiprocessing in pythonanywhere is not working. You can easily update translation
                    and pronunciation by click in above button</p>
                <button class="btn btn-success mt-2" id="btn-download-word">Get saved word</button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/notification.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
